{% extends 'panel/base/base_clients.html' %}
{% load static %}


{% block content %}
<link rel="stylesheet" href="{% static 'css/review.css' %}">

<div class="container mt-5">
    <h2>Experts</h2>
    <div class="row">
        {% for expert in experts %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 animate__animated animate__fadeInUp">
                <!-- Check if the expert has a profile picture, otherwise show a default placeholder -->
                {% if expert.profile_picture %}
                <img src="{{ expert.profile_picture.url }}" class="card-img-top" alt="{{ expert.username }}">
                {% else %}
                <img src="{% static 'images/default-profile.png' %}" class="card-img-top" alt="Default Profile Picture">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ expert.username }}</h5>
                    <p class="card-text">{{ expert.address }}</p>
                    <a href="{% url 'rate_expert' expert.id %}" class="btn btn-primary mb-2">Rate & Review</a>
                </div>
                <a href="{% url 'view_comments' expert.id %}" class="btn btn-secondary">View Comments</a> <!-- Add this line -->

            </div>
        </div>
        
        {% endfor %}
    </div>
    
</div>


    <!-- Add this in the base.html or specific page template -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Example: Add animation to review form
        const form = document.querySelector('form');
        form.classList.add('animate__animated', 'animate__fadeInUp');

        // Optional: Add any JS interactivity/validation
    });

</script>
{% endblock %}
