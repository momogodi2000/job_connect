{% extends 'panel/base/base_clients.html' %}
{% load static %}


{% block content %}
<link rel="stylesheet" href="{% static 'css/review.css' %}">

<div class="container mt-5">
    <h2>Rate and Review {{ expert.username }}</h2>
    <form method="POST" class="was-validated">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
</div>

    <!-- Add this in the base.html or specific page template -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Example: Add animation to review form
        const form = document.querySelector('form');
        form.classList.add('animate__animated', 'animate__fadeInUp');

        // Optional: Add any JS interactivity/validation
    });

</script>
{% endblock %}
