{% extends 'panel/base/base_expert.html' %}
{% load static %}

{% block content %}
<style>
    /* styles.css */

/* General styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa;
    color: #343a40;
}

.container {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
    margin-bottom: 20px;
    text-align: center;
    color: #007bff;
}

/* Form styles */
form {
    margin-top: 20px;
}

form .form-group {
    margin-bottom: 15px;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="file"],
select,
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ced4da;
    border-radius: 5px;
    transition: border-color 0.3s ease;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="tel"]:focus,
input[type="file"]:focus,
select:focus,
textarea:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

.btn-primary {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.btn-primary:hover {
    background-color: #0056b3;
}

/* Animation for submit button */
.submit-animation {
    animation: pulse 0.5s infinite;
}

@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.05);
    }
    100% {
        transform: scale(1);
    }
}

/* Responsive styles */
@media (max-width: 768px) {
    .container {
        padding: 20px;
    }
    
    h2 {
        font-size: 1.5rem;
    }
}

</style>
<div class="container mt-5">
    <h2>Create Your Portfolio</h2>
    <form method="POST" enctype="multipart/form-data" class="was-validated">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/scripts.js' %}"></script>
<script>
 // scripts.js

document.addEventListener('DOMContentLoaded', function () {
    const form = document.querySelector('form');
    const submitButton = form.querySelector('button[type="submit"]');

    // Add animation class to the submit button
    submitButton.classList.add('submit-animation');

    form.addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent default form submission for custom validation

        // Basic validation: Check required fields
        let isValid = true;
        const inputs = form.querySelectorAll('input[required], select[required], textarea[required]');
        
        inputs.forEach(input => {
            if (!input.value) {
                input.classList.add('is-invalid');
                isValid = false;
            } else {
                input.classList.remove('is-invalid');
            }
        });

        // If the form is valid, submit it
        if (isValid) {
            // Optionally, you can add additional checks or actions here

            // Allow form submission
            form.submit();
        } else {
            // Display a message or handle the invalid case
            alert('Please fill in all required fields.');
        }
    });
});

</script>
{% endblock %}
